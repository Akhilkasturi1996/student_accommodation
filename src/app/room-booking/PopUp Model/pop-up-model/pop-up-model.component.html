<!-- Button trigger modal -->
<div class="row mb-3">
  <div class="col-sm-8">

  </div>
  <div class="col-sm-2 mt-2">
    <button (click)="toggle()" type="button" class="btn btn-primary">
      <span> + </span> Add New Block</button>
  </div>
  <div class="col-sm-2 mt-2">
    <button (click)="toggleRoomCreate()" type="button" class="btn btn-warning">
      <span> + </span> Add New Room</button>
  </div>
</div>

<div class="container">
<!-- Modal -->
  <div class="model" *ngIf="blockHidden">
    <div class="model-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="staticBackdropLabel">Create New Block</h1>
        </div>
        <div class="modal-body">
          <form>

            <div class="row">
              <div class="col-sm-6">
                <label>Block ID</label>
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row  mt-2">
              <div class="col-sm-6">
                <label>Block Name</label>
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row  mt-2">
              <div class="col-sm-6">
                <label>Block Type</label>
              </div>
              <div class="col-sm-6">
                <select type="text" class="form-control">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button (click)="toggle()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <!-- Modal -->
  <div class="model" *ngIf="roomHidden">
    <div class="model-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title" id="staticBackdropLabel">Create New Room</h1>
        </div>
        <div class="modal-body">
          <form>

            <div class="row">
              <div class="col-sm-6">
                <label>Room No</label>
              </div>
              <div class="col-sm-6">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row  mt-2">
              <div class="col-sm-6">
                <label>Block Name</label>
              </div>
              <div class="col-sm-6">
                <select type="text" class="form-control">
                  <option value="active">block1</option>
                  <option value="2">block2</option>
                </select>
              </div>
            </div>

            <div class="row  mt-2">
              <div class="col-sm-6">
                <label>Room Status</label>
              </div>
              <div class="col-sm-6">
                <select type="text" class="form-control">
                  <option value="active">Active</option>
                  <option value="inactive">Inactive</option>
                </select>
              </div>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button (click)="toggleRoomCreate()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>
